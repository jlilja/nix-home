[bar/mybar]
modules-right = cpu memory date

[module/cpu]
type = internal/cpu

interval = 0.5

label = cpu %percentage%%
format-padding = 1

[module/memory]
type = internal/memory

interval = 3

label = mem %gb_used% / %gb_total%
format-padding = 1

[module/date]
type = internal/date

date = %d/%m - %H:%M
format-padding = 1
